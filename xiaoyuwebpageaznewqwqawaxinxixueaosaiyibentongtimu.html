<!DOCTYPE HTML>
<html>
<head>
<title>YBT OIER PROBLEMS</title>
<style type="text/css">
body
{ 
background-image: 
url(./background.jpg);
background-repeat: repeat-x repeat-y
}
.black
{
text-decoration:none;
color:#000000;
}
</style>
<script language=JavaScript>
//在js里添加如下代码，当摁下enter时，会执行sendMessage（）方法
document.onkeydown = keyListener;
function keyListener(e) {
// 当按下回车键，执行我们的代码
    if (e.keyCode == 13) {
	se();
    }
}
</script>
<head>
<body>
<form name="index">
<p><img src="http://ybt.ssoier.cn:8088/5.jpg" width=40% height=40% border=0 name="banner">
<h1>信奥一本通题库Sitemap By XYP</h1>
<input type="text" name="pid" />&nbsp;
<input value="Go!" type="button" name="get" onclick="se();" />
</p>
<script language="JavaScript">
for(i=1000;i<=3000;i++)
{
	document.write("<u><a href=http://ybt.ssoier.cn:8088/problem_show.php?pid="+i+" target=_blank class=black>"+i+"</a></u> ");
}
</script>
<script>
function se()
{
	var a=index.pid.value;
	document.write("<input value=Back type=button onclick=location.reload() />");
	document.write("<iframe id=web scrolling=no src=http://ybt.ssoier.cn:8088/problem_show.php?pid="+a+" frameborder=0 width=100% height=100%></iframe>");
}
</script>
